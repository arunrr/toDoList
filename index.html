<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo list</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
                <i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i>

            <span>ToDo List</span>
        </div>
            <ul class="lists">
                <li class="items">
                    <input type="checkbox" name="" id="">
                    <label for="">Do excercise</label>
                </li>
                <li class="items bg-dark">
                    <input type="checkbox" name="" id="">
                    <label for="">Learn web development</label>
                </li>
                <li class="items">
                    <input type="checkbox" name="" id="">
                    <label for="">Implement studied concept</label>
                </li>
                <li class="items bg-dark">
                    <input type="checkbox" name="" id="">
                    <label for="">Learn other subjects</label>
                </li>
                <li class="items">
                    <input type="checkbox" name="" id="">
                    <label for="">Play Cricket</label>
                </li>
            </ul>
    </div>
</body>
</html>
